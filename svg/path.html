<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg-path-study</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <path d="M50,50 l100,100" style="stroke:#660000; fill:none;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M50, 50 A30, 30 0 0, 1 35, 20 L100, 100 M110 110 L100, 0" style="stroke: #660000; fill:none;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M40,20  A30,30 0 0,0 60,70" style="stroke: #cccc00; stroke-width:2; fill:none;" />

    <path d="M40,20  A30,30 0 1,0 60,70" style="stroke: #ff0000; stroke-width:2; fill:none;" />

    <path d="M40,20  A30,30 0 1,1 60,70" style="stroke: #00ff00; stroke-width:2; fill:none;" />

    <path d="M40,20  A30,30 0 0,1 60,70" style="stroke: #0000ff; stroke-width:2; fill:none;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M40,20  A20,30 0 0,0 60,70" style="stroke: #cccc00; stroke-width:2; fill:none;" />

    <path d="M40,20  A20,30 0 1,0 60,70" style="stroke: #ff0000; stroke-width:2; fill:none;" />

    <path d="M40,20  A20,30 0 1,1 60,70" style="stroke: #00ff00; stroke-width:2; fill:none;" />

    <path d="M40,20  A20,30 0 0,1 60,70" style="stroke: #0000ff; stroke-width:2; fill:none;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M50,50 Q50,100 100,100" style="stroke: #006666; fill:none;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M50,50 C75,180 125,-50 150,50" style="stroke: #006666; fill:none;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M50,50 L100,50 L100,100 Z" style="stroke: #006666; fill:none;" />
  </svg>

  <svg width="500" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M100,100 L150,100 a50,25 0 0,0 150,100 q50,-50 70,-170 Z" style="stroke: #006666; fill: none;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M100,100 L150,100 L150,150  Z" style="stroke: #0000cc; stroke-width: 2px; fill: #ccccff;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlinkn="http://www.w3.org/1999/xlink">
    <path d="M10,10 l100,0 0,50 -100,0 0,-50" style="stroke: #000000; fill:none;" />
  </svg>

</body>

</html>
